<!DOCTYPE html>
<html>
<head>
  <title>Official Content Page</title>
  <style>
    body {
      margin:0;
      font-family:Segoe UI,sans-serif;
      height:100vh;
      background:#fff;
    }

    #alert-overlay {
      display:none;
      position:fixed;
      inset:0;
      background:#0078d7;
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .windows-box {
      background:#0078d7;
      color:white;
      width:420px;
      padding:30px;
      border-radius:4px;
      box-shadow:0 0 40px rgba(0,0,0,0.6);
      text-align:center;
    }

    .win-title {
      font-size:18px;
      margin-bottom:15px;
    }

    .win-body {
      font-size:15px;
    }

    .spinner {
      margin:20px auto 0;
      width:30px;
      height:30px;
      border:4px solid rgba(255,255,255,0.4);
      border-top:4px solid white;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform:rotate(360deg); }
    }
  </style>
</head>

<body>

<h1>Welcome</h1>
<p>Browsing content...</p>

<div id="alert-overlay">
  <div class="windows-box">
    <div class="win-title">Windows System Message</div>
    <div class="win-body" id="alert-msg"></div>
    <div class="spinner"></div>
  </div>
</div>

<script>
const overlay = document.getElementById("alert-overlay");
const alertMsg = document.getElementById("alert-msg");

let lastTime = 0;

function updateViewerState(state) {
  localStorage.setItem("viewerState", JSON.stringify({
    state,
    time: Date.now()
  }));
}

setInterval(() => {
  const cmd = JSON.parse(localStorage.getItem("latestPrank"));
  if (!cmd || cmd.time === lastTime) return;

  lastTime = cmd.time;

  if (cmd.type === "windows" || cmd.type === "custom") {
    overlay.style.display = "flex";
    alertMsg.innerText = cmd.msg || "Updating Windows (99%)";
    updateViewerState("windows");
  }

  if (cmd.type === "red") {
    overlay.style.display = "flex";
    alertMsg.innerText = "Security threat detected.";
    updateViewerState("red");
  }

  if (cmd.type === "clear") {
    overlay.style.display = "none";
    updateViewerState("clear");
  }

}, 500);

updateViewerState("clear");
</script>

</body>
</html>
