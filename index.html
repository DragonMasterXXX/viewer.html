<!DOCTYPE html>
<html>
<head>
  <title>Official Content Page</title>
  <style>
    body { margin:0; font-family:Segoe UI,sans-serif; height:100vh; background:#fff; position:relative; }
    
    /* Windows-style alert overlay */
    #alert-overlay {
      display:none;
      position:fixed;
      inset:0;
      background:#0078d7;
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .windows-box {
      background:#0078d7;
      color:white;
      width:420px;
      padding:30px;
      border-radius:4px;
      box-shadow:0 0 40px rgba(0,0,0,0.6);
      text-align:center;
    }
    .win-title { font-size:18px; margin-bottom:15px; }
    .win-body { font-size:15px; }
    .spinner { margin:20px auto 0; width:30px; height:30px; border:4px solid rgba(255,255,255,0.4); border-top:4px solid white; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg); } }

    /* Draggable icons */
    .file-icon { width:40px; position:absolute; user-select:none; cursor:pointer; display:none; }
  </style>
</head>
<body>

<h1>Welcome</h1>
<p>Browsing content...</p>

<!-- Windows-style alert -->
<div id="alert-overlay">
  <div class="windows-box">
    <div class="win-title">Windows System Message</div>
    <div class="win-body" id="alert-msg">Loading...</div>
    <div class="spinner" id="spinner"></div>
  </div>
</div>

<!-- File and Bin icons -->
<img src="images/file.png" id="viewer-file" class="file-icon">
<img src="images/bin.png" id="viewer-bin" class="file-icon">

<script>
const overlay = document.getElementById("alert-overlay");
const alertMsg = document.getElementById("alert-msg");
const spinner = document.getElementById("spinner");
const fileIcon = document.getElementById("viewer-file");
const binIcon = document.getElementById("viewer-bin");

let lastTime = 0;

// ------------------- Fake Alerts & File Appearance -------------------
function updateViewerState(state){ 
  localStorage.setItem("viewerState", JSON.stringify({state,time:Date.now()}));
}

setInterval(()=>{
  const cmd = JSON.parse(localStorage.getItem("latestPrank"));
  if(!cmd || cmd.time===lastTime) return;
  lastTime = cmd.time;

  // ALERTS
  if(cmd.type==="windows" || cmd.type==="custom"){
    overlay.style.display="flex";
    alertMsg.innerText = cmd.type==="custom" ? cmd.msg : "Updating Windows (99%)";
    spinner.style.display = cmd.type==="custom" ? "none" : "block";
    updateViewerState("windows");
  }
  if(cmd.type==="red"){
    overlay.style.display="flex";
    alertMsg.innerText="Security threat detected.";
    spinner.style.display="block";
    updateViewerState("red");
  }
  if(cmd.type==="clear"){
    overlay.style.display="none";
    spinner.style.display="block";
    fileIcon.style.display="none";
    binIcon.style.display="none";
    updateViewerState("clear");
  }

  // DELETE FILES BUTTON
  if(cmd.type==="delete-files"){
    overlay.style.display="flex";
    alertMsg.innerText="Deleting files..."; // fake message
    spinner.style.display="block";
    fileIcon.style.display="block";
    binIcon.style.display="block";

    // Initialize positions
    if(!fileIcon.style.top) fileIcon.style.top="20px";
    if(!fileIcon.style.left) fileIcon.style.left="20px";
    if(!binIcon.style.top) binIcon.style.top=(window.innerHeight-60)+"px";
    if(!binIcon.style.left) binIcon.style.left=(window.innerWidth-60)+"px";

    updateViewerState("windows");
  }

},500);

// ------------------- Drag file into bin -------------------
let dragging = false;
let offsetX=0, offsetY=0;

fileIcon.onmousedown = function(e){
  dragging=true;
  offsetX = e.clientX - fileIcon.offsetLeft;
  offsetY = e.clientY - fileIcon.offsetTop;
};

document.onmouseup = function(){
  if(dragging){
    dragging=false;
    // Collision check with bin
    const fileRect = fileIcon.getBoundingClientRect();
    const binRect = binIcon.getBoundingClientRect();
    if(fileRect.left < binRect.right &&
       fileRect.right > binRect.left &&
       fileRect.top < binRect.bottom &&
       fileRect.bottom > binRect.top){
         fileIcon.style.display="none"; // file disappears
       }
  }
};

document.onmousemove = function(e){
  if(dragging){
    fileIcon.style.left = (e.clientX - offsetX)+"px";
    fileIcon.style.top = (e.clientY - offsetY)+"px";
  }
};

// ------------------- Initialize -------------------
updateViewerState("clear");
</script>

</body>
</html>
